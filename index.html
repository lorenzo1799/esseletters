<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>esseletters.com</title>
  </head>

  <body>
    <div class="span-hello-container">
      <span class="hello-dot-span"
        ><i
          class="fa-sharp fa-solid fa-circle"
          style="color: rgb(255, 255, 46)"
        ></i
      ></span>
      <span class="span-hello"></span>
    </div>

    <section class="hero-section">
      <div id="madeby">
        <div class="copyright">
          <a><i class="fa-regular fa-copyright"></i></a>
        </div>
        <div class="watermark">
          <div class="tattoo">
            <a href="#">tattoo by esse letters</a>
          </div>
          <div class="nav-bar-hero">
            <ul class="nav-list">
              <li><a href="" class="tips"> Works</a></li>
              <li><a href="" class="tips">Skills</a></li>
              <li><a href="" class="tips">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="block"></div>
      </div>

      <div class="hero-to-nav">
        <a><i class="fa-solid i-color-white"></i></a>
      </div>

      <div class="name-cont">
        <div class="name">
          <h1 class="esse">esse letters</h1>
          <p class="paragrafo">
            Whats'up folks! I'am an italian tattoo artist based in Amsterdam but
            <br />I'm available for a guest spot around Europe. <br>Tell me your story,
            and I'll deeply care about your project!
          </p>
          <button data-label="Contact Me" class="rainbow-hover">
            <span class="sp">Contact Me</span>
          </button>
        </div>
      </div>
            <div class="change-dark-light">
        <input id="changemode" class="changeinputdarklight" type="checkbox" />
        <div class="change-mode-circle">
          <i class="fa-solid fa-sun" style="color: rgb(255, 255, 46)"></i>
        </div>
      </div>
      <div class="imgcont">
        <img src="images/EsseHero.svg" alt="Foto essetattooletters" loading="lazy" />
      </div>
    </section>


    <section class="product-section">
      <div class="wrapper">
        <div class="container">
          <div class="spacer100"></div>
          <div class="title-container">
            <div class="title">
              <h1 class="title-text">Works</h1>
            </div>
          </div>
          <div class="image left" id="image1">
            <img src="images/1.svg" alt="Tattoo Image 1"/>
            <img src="images/3.svg" alt="Tattoo Image 1"/>
            <img src="images/2.svg" alt="Tattoo Image 1"/>
          </div>
          <div class="image right" id="imageCenter">
            <img src="images/4.svg" alt="Tattoo Image 2"/>
            <img src="images/6.svg" alt="Tattoo Image 6"/>
            <img src="images/5.svg" alt="Tattoo Image 4"/>
          </div>
          <div class="title-container">
            <div class="title">
              <h1 class="title-text"></h1>
            </div>
          </div>
          <div class="image left" id="image3">
            <img src="images/7.svg" alt="Tattoo Image 1"/>
            <img src="images/4.svg" alt="Tattoo Image 1"/>
            <img src="images/3.svg" alt="Tattoo Image 1"/>
          </div>
          <div class="title-container">
            <div class="title">
              <h1 class="title-text">Check out my Instagram</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="spacer100"></div>
    <script
      src="https://kit.fontawesome.com/6e5d52296d.js"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
    integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
